<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="block"></div>
    <script>
        let block = document.querySelector('.block');
        function func(event) {
            if(event.keyCode == '38'){
                block.classList.add('top');
                if(block.classList.contains == 'nis'){
                    block.classList.add('top');
                    block.classList.remove('nis');
            }
        }

            if(event.keyCode == '40'){
                block.classList.add('nis');
                if(block.classList.contains == 'top'){
                    block.classList.add('top');
                    block.classList.remove('top');
                }
            }
        
    }
        window.addEventListener('keydown', func, false);
    </script>

</body>
</html>
